<div style="max-width: 320px;">
    <div mat-dialog-title>
        <h2 class="title-dialog">
            Confirma tu pedido
        </h2>
        <mat-divider></mat-divider>
        <mat-progress-bar *ngIf="(loading$ | async) === 2" mode="indeterminate"></mat-progress-bar>
    </div>

    <div mat-dialog-content>
        <p>Tu pedido tiene un precio estimado de S/. {{data['total'] + data['deliveryPrice'] | number: '.2'}}</p>
        <p>Â¿Desea continuar?</p>
    </div>

    <div class="w3-margin-top" mat-dialog-actions style="justify-content: flex-end;margin-bottom: 0px;">
        <button mat-raised-button mat-dialog-close color="primary">Cancelar</button>
        <button class="w3-margin-left" mat-raised-button color="accent" [disabled]="(loading$ | async) === 2"
            (click)="save()">Continuar</button>
    </div>
</div>
