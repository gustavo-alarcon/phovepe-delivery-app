<div style="max-width: 300px;">
    <div mat-dialog-title>
        <div class="ms-flex">
            <h2 class="title-dialog">
                Iniciar Sesión
            </h2>
            <span class="ms-fill"></span>
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <mat-divider></mat-divider>

    </div>
    <div mat-dialog-content>
        <mat-hint>
            Inicia sesión para brindarte una mejor experiencia
        </mat-hint>
        <div class="w3-margin-top">
            <button mat-raised-button class="w3-block w3-margin-bottom social social--google" (click)="auth.signIn('google')">
                Ingresa con <strong>Google</strong>
            </button>
            <button mat-raised-button class="w3-block w3-margin-bottom social social--facebook" (click)="auth.signIn('facebook')">
                Ingresa con <strong>Facebook</strong>
            </button>
            <p *ngIf="auth$ | async">Ingreso</p>

        </div>
    </div>
</div>
