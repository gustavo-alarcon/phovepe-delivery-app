<div mat-dialog-title>
  <h2 class="ms-font-rubik ms-color-2b" style="font-size:1.2em">
      <mat-icon style="vertical-align:middle">place</mat-icon>
      <b>Ubicación</b>
  </h2>
  <mat-divider></mat-divider>
</div>
<mat-dialog-content>

  <mat-form-field style="margin-bottom: 8px; display: block;" appearance="outline">
      <mat-label>Dirección</mat-label>
      <input readonly autocomplete="off"
        [formControl]="adress" type="text" matInput>
  </mat-form-field>

  <mat-form-field style="margin-bottom: 8px; display: block;" appearance="outline">
      <mat-label>Referencia</mat-label>
      <input readonly autocomplete="off"
        [formControl]="reference" type="text" matInput>
  </mat-form-field>


  <agm-map style="height: 250px" [zoom]="14"
    [latitude]="data.location.coord.lat" [longitude]="data.location.coord.lng">
    <agm-marker [latitude]="data.location.coord.lat" [longitude]="data.location.coord.lng"></agm-marker>
  </agm-map>

</mat-dialog-content>
