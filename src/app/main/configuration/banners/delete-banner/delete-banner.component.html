<div style="max-width: 320px;">
    <div mat-dialog-title>
        <h2 class="title-dialog">
            Eliminar Banner
        </h2>
        <mat-divider></mat-divider>
        <mat-progress-bar *ngIf="(loading$ | async) === 2" mode="indeterminate"></mat-progress-bar>
    </div>

    <div mat-dialog-content>
        <p>¿Desea continuar con la acción?</p>
    </div>

    <div class="contain">
        <button mat-raised-button mat-dialog-close color='primary' >Cerrar</button>
        <button class="w3-margin-left" mat-raised-button color='accent'
            [disabled]="(loading$ | async) === 2" (click)="save()">Borrar</button>
    </div>
</div>
